<!DOCTYPE html>

<html>
    <head>
        <title>Variabes</title>
    </head>
    <body>      
        <script>
            let variable1 = 3;  
            console.log(variable1);

            let calculation = 2 + 2;
            console.log(calculation);

            console.log(calculation + 2);

            let result = calculation + 2;
            console.log(result);

            let message = 'hello';/*We can change its value*/
            console.log(message);

            variable1 = 5;
            console.log(variable1);

            variable1 = variable1 + 1;
            console.log(variable1);

            const variable2 = 3;/*We can't change its value later*/
            console.log(variable2);

            var variable3 = 4;/*Original way to create variable 
            but have some issues.So not used*/
            console.log(variable3);

            console.log(typeof 3);/*To check what type it is*/
        </script>  
    </body>
</html>
