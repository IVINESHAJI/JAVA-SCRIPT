<!DOCTYPE html>

<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>      
        <script>
            console.log(3 > 5);/*false*/
            console.log(3 < 5);/*true*/

            console.log(5 === '5.00');/*false*/
            console.log(5 !== '5.00');/*true*/

            if (true) {
                console.log('hello');
            }


            if (false){
                console.log('hello');
            }
            else {
                console.log('bye');
            }

            console.log(true && true);

            console.log(true || false);
            
            console.log(!true);
           

            if (5){
                console.log('truthy');
            }

            const result = true ? 'truthy' : 'falsy';/*Ternary operator*/
            console.log(result);/*returns truthy*/

            const message = false && console.log('hello');/*Guard operator*/
            console.log(message);


            const currency = 'EUR' || 'USD';/*Default Operator*/


        </script>  
    </body>
</html>
